<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomePage</title>
    <link rel="stylesheet" href="/style/style.css" />
    <script type="module" src="/script/index.js" defer></script>
    <script type="module" src="/script/details.js" defer></script>
    <script src="http://kit.fontawesome.com/67c66657c7.js"></script>
  </head>
  <body>
    <header>
      <input type="checkbox" id="check" />
      <nav class="nav-container">
        <div class="icon">
          <a href="/index.html"> Auto <b style="color: red">Auction</b></a>
        </div>
        <div class="search-item" id="search-filter">
          <input type="search" id="search-filter" placeholder="Search here" />
          <span class="fa fa-search"></span>
        </div>
        <ul class="navbar-ul" id="nav-bar">
          <li class="li-navbar"></li>
        </ul>
        <label for="check" class="bar">
          <span class="fa fa-bars" id="bars"></span>
          <span class="fa fa-times" id="times"></span>
        </label>
      </nav>
    </header>
<body>
<header class="container mx-auto p-8">
    <h2 class="text-3xl font-bold text-white text-center">
        Listing Details
    </h2>
</header>
<main class="container mx-auto ">
    <h2 class=" text-white text-3xl font-bold pl-9">Car Details</h2>
    <ul class="p-8">
        <li>
            <span class="text-2xl font-bold text-white p-2" >Title : </span>
            <span id="list-title"></span>
        </li> 
        <li >
            <span class="text-2xl font-bold text-white p-2">List-ID : </span>
            <span id="list-id"></span>
        </li>
        <li>
            <span class="text-2xl font-bold text-white p-2">Description : </span>
            <span id="list-desc"></span>
        </li>

        <li>
            <span class="text-2xl font-bold text-white p-2">Bid : </span>
            <span id="list-bids"></span>
        </li>
    </ul>
    <form
            id="bidding-form"
            class="flex flex-col mx-auto gap-2.5 p-7 m-7 w-2/3 bg-gray-600 rounded-md border shadow">
        <h2 class="mb-4 text-2xl font-semibold text-white text-center">Bid on this list </h2>
        <div class="flex flex-col gap-y-1">
            <label for="listing-bid-input" class="text-gray-600">Listing Bid Amount </label>
            <input
                    id="listing-bid-input"
                    class="p-2 rounded-md"
                    name="listingBidInput"
                    type="number"
                    placeholder="Enter a bid amount">
        </div>
        <button  class="p-2 mt-3 font-bold text-black bg-white rounded text-2xl hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring uppercase focus:ring-violet-300"
            type="submit">Bid
        </button>
    </form>
</main>
</body>
</html>
